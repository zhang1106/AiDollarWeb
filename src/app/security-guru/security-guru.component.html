<div class="row">
  <aside class="col-sm-4 col-lg-4">
    <h6 class="range-title">Guru Security List</h6>
    <table class="table table-striped, table-bordered">
      <tbody>
      <tr *ngFor="let s of Securities">
        <td class="guru btn-info" (click)="ShowDetail([s.Cusip], [s.Issuer])"> {{s.Issuer}}</td>
      </tr>
      </tbody>
    </table>
  </aside>
  <section class="col-sm-8 col-lg-8">
    
      <h5 ng-if="Issuer">{{Issuer}}</h5>
      <table class="table table-striped, table-bordered">
        <thead>
        <tr>
          <th>Fund</th>
          <th>Q+4</th>
          <th>Q+3</th>
          <th>Q+2</th>
          <th>Q+1</th>
          <th>Rencent</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let hold of SecurityHolding.Holding">
          <td><a href="home/{{hold.Cik}}" title="Guru's holding">{{hold.Owner}}</a></td>
          <td>{{hold.Q4 | number:'.0'}}</td>
          <td [ngClass]="{'red':hold.Q3<hold.Q4, 'green' :hold.Q3>hold.Q4}">{{hold.Q3 | number:'.0'}}</td>
          <td [ngClass]="{'red':hold.Q2<hold.Q3, 'green' :hold.Q2>hold.Q3}">{{hold.Q2 | number:'.0'}}</td>
          <td [ngClass]="{'red':hold.Q1<hold.Q2, 'green' :hold.Q1>hold.Q2}">{{hold.Q1 | number:'.0'}}</td>
          <td [ngClass]="{'red':hold.Recent<hold.Q1, 'green' :hold.Recent>hold.Q1}">{{hold.Recent | number:'.0'}}</td>
        </tr>
        </tbody>
      </table>
   
  </section>
</div>
