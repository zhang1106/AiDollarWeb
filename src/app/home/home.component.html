<div class="row">
  <aside class="col-sm-2 col-lg-2 rightside">
    
      <h6 class="range-title">Guru List</h6>
      <table class="table table-striped, table-bordered">
        <tbody>
         <tr *ngFor="let guru of Gurus">
           <td class="guru btn-info" (click)="ShowDetail([guru.Cik])"> {{guru.Owner}}</td>
          </tr>
        </tbody>
      </table>
   
  </aside>
  <section class="col-sm-10 col-lg-10">
    <ai-guru-detail [@dPortfolio]="Portfolio"></ai-guru-detail>
  </section>
</div>
