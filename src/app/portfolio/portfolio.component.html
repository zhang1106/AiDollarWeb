<div class="row">
  <aside class="col-sm-2 col-lg-2"></aside>
  <section class="col-sm-10 col-lg-10">

    <h5>AI Portfolio</h5>
    <table class="table table-striped, table-bordered">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Shares</th>
          <th>Cost</th>
          <th>Market Value</th>
          <th>PnL</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of  MyPositions">
        <td>{{p.Ticker}}</td>
        <td>{{p.Shares | number:'.0'}}</td>
        <td>{{p.Cost | number:'.2'}}</td>
        <td>{{p.MarketVal | number:'.2'}}</td>
        <td>{{p.PnL | number:'.2'}}</td>
        <td (click)="AddToPortfolio(p.Ticker, 1000)">Buy More</td>
        <td (click)="AddToPortfolio(p.Ticker, -1000)">Sell More</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td></td>
        <td>Subtotal</td>
        <td>{{SumCost | number:'.2'}}</td>
        <td>{{SumMarketVal | number:'.2'}}</td>
        <td>{{SumPnL | number:'.2'}}</td>
        <td></td>
        <td></td>
      </tr>
      </tfoot>
    </table>

  </section>
  </div>
