<div class="row">
  <aside class="col-sm-2 col-lg-2"></aside>
  <section class="col-sm-10 col-lg-10">

    <h5>AI Portfolio</h5>
    <table class="table table-striped, table-bordered">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Shares</th>
          <th>Cost</th>
           
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of  MyPositions">
          <td>{{p.Ticker}}</td>
          <td>{{p.Shares | number:'.0'}}</td>
          <td>{{p.Cost | number:'.2'}}</td>
           
        </tr>
      </tbody>
    </table>

  </section>
  </div>
